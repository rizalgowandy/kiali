kind: VirtualService
apiVersion: networking.istio.io/v1
metadata:
  name: reviews1
  namespace: bookinfo
spec:
  hosts:
  - 'reviews.prod.svc.cluster.local'
  gateways:
  - istio-system/gateway
  - mesh
  http:
  - match:
    - gateways:
      - valid-gateway
      - gateway1
    - uri:
        exact: /static
    route:
    - destination:
        host: reviews.bookinfo.svc.cluster.local
        subset: v1
      weight: 33
    - destination:
        host: reviews2
        subset: v2
      weight: 65
    - destination:
        host: reviews2
        subset: v2
        weight: 2
  tls:
  - match:
    - port: 443
      sniHosts:
      - reviews.bookinfo.com
    route:
    - destination:
        host: reviews3.bookinfo3.svc.cluster.local
